<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
</head>

<body>
<form id="datecalc">
    <h3>Калькулятор дат</h3>
    <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
    </label>
    <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
</form>
<form id="timer">
    <h3>Таймер</h3>
    <label>
        <strong>Часы</strong>
        <input type="number" name="hour" required="" min="0" max="24">
    </label>
    <label>
        <strong>Минуты</strong>
        <input type="number" name="minutes" required="" min="0" max="59">
    </label>
    <label>
        <strong>Секунды</strong>
        <input type="number" name="seconds" required="" min="0" max="59">
    </label>
    <button type="submit">Старт</button>
    <p id="timer__result"></p>
</form>
</body>

</html>
